<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CRUD BASIS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>To-Do-List</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="">Write your lists here </label><br><br>
                <textarea name="" id="input" cols="30" rows="10"></textarea><br><br>
                <div id="msg"></div>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h3>Your lists</h3>
            <div id="posts">
                <div>
                    <p>Post 1</p>
                    <span class="options">
                        <i onclick = "editPost(this)" class="fa-regular fa-pen-to-square"></i>
                        <i onclick = deletePost(this) class="fa-solid fa-trash"></i>
                    </span>
                </div>
                <div>
                    <p>Post 2</p>
                    <span class="options">
                        <i onclick = "editPost(this)"  class="fa-regular fa-pen-to-square"></i>
                        <i onclick = deletePost(this) class="fa-solid fa-trash"></i>
                    </span>
                </div>

            </div>
        </div>

    </div>
    
</body>
<script src="./App.js"></script>
</html>
